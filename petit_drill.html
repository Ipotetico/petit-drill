<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petit Drill</title>
    <link rel="stylesheet" href="./css/petit_drill.css" />
  </head>
  <body>

    <div class="background--container"></div>
    <div class="sil">
      <img src="./img/info.svg" alt="">
    </div>

    <div class="sil_ekran">
      <div class="close"></div>
    </div>


<div class="mechanic" id="closeMech">
  <img class="" src="./img/Obrazek_01@2x.png" alt="">
  <img class="" src="./img/Obrazek_02@2x.png" alt="">
  <img class="" src="./img/Obrazek_03@2x.png" alt="">
  <div class="close"></div>
</div>
    

    <div class="main_container">
      <div class="pack_container">
        <div class="plain">
          <img src="./img/petit_drill_paczka.png" alt="" class="pack">
        <img src="./img/Dawkowanie_Petit.svg" alt="" class="dawkowanie">
        </div>
        <div class="junior">
          <img src="./img/petit_drill_junior_paczka.png" alt="" class="pack">
          <img src="./img/Dawkowanie_Petit_Junior.svg" alt="" class="dawkowanie">
        </div>
      </div>
      <div class="btn_container">
        <div class="kolko" id="pte">
          <img src="./img/kolko_PTP@4x.png" alt="">
          <div class="logo"></div>
        </div>

        <div class="kolko" id="who">
          <img src="./img/kolko_WHO@4x.png" alt="">
          <div class="logo"></div>
        </div>

        <div class="kolko" id="szosty">
          <img src="./img/kolko_od_6_miesiaca.svg" alt="">
        </div>


        <div class="kolko" id="parabeny">
          <img id="kolko_para" src="./img/kolko_parabeny.svg" alt="">
          <img id="kolko_bezy" src="./img/kolko_bezy.svg" alt="">
        </div>

        <div class="kolko" id="mech">
          <img src="./img/kolko_mechaniczne.svg" alt="">
        </div>

        <div class="kolko" id="alko">
          <img src="./img/kolko_bezy.svg" alt="">
        </div>
        
        <div class="kolko" id="night">
          <img src="./img/kolko_na_dzien.svg" alt="">
          <div class="planets">
            <div class="sun">
              <img src="./img/sun.svg" alt="" />
            </div>
            <div class="moon">
              <img src="./img/moon.svg" alt="" />
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <div class="" id="overlay"></div>
    <script src="./js/petit_drill.js"></script>
  </body>
</html>
